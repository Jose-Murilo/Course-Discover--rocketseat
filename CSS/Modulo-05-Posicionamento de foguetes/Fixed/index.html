    Position 

    - Fixed

-->

    .box {
        width: 50px;
        height: 50px;
        margin-bottom: 8px;

    .box1 {
        background-color: red;
        position: fixed;
        top: 0px;
        left: 0px;
    }

    .box2 {
        background-color: green;
    }

    .box3 {
        background-color: blue;
    }
</style>
